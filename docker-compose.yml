services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nxvms-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-nxvms}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nxvms_password}
      POSTGRES_DB: ${DB_NAME:-nxvms}
      # Logging
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-nxvms}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nxvms_network
    restart: unless-stopped
    # Security
    user: "70:70"  # postgres user in Alpine Linux
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    tmpfs:
      - /var/run/postgresql

  # NestJS Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: nxvms-server:latest
    container_name: nxvms-server
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-nxvms}
      DB_PASSWORD: ${DB_PASSWORD:-nxvms_password}
      DB_NAME: ${DB_NAME:-nxvms}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STORAGE_PATH: /mnt/nxvms/storage
      FFMPEG_PATH: /usr/bin/ffmpeg
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:3000,http://localhost:80,http://10.1.1.174:5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${SERVER_PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - nxvms_storage:/mnt/nxvms/storage
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - nxvms_network
    restart: unless-stopped
    # Security
    user: "1001:1001"  # nodejs user created in Dockerfile
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

  # React Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: nxvms-client:latest
    container_name: nxvms-client
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3000/api/v1}
    ports:
      - '${CLIENT_PORT:-5173}:5173'
    depends_on:
      server:
        condition: service_started
    networks:
      - nxvms_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    tmpfs:
      - /var/cache/nginx
      - /var/run

volumes:
  postgres_data:
    driver: local
  nxvms_storage:
    driver: local

networks:
  nxvms_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
