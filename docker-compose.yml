version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nxvms-postgres
    environment:
      POSTGRES_USER: nxvms
      POSTGRES_PASSWORD: nxvms_password
      POSTGRES_DB: nxvms_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nxvms']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nxvms_network
    restart: unless-stopped

  # NestJS Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nxvms-server
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: nxvms
      DB_PASSWORD: nxvms_password
      DB_NAME: nxvms_db
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STORAGE_PATH: /mnt/nxvms/storage
      FFMPEG_PATH: ffmpeg
      CORS_ORIGIN: http://localhost:5173,http://localhost:80
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/storage:/mnt/nxvms/storage
    networks:
      - nxvms_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: nxvms-client
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api/v1
    ports:
      - '5173:5173'
    depends_on:
      - server
    networks:
      - nxvms_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  nxvms_network:
    driver: bridge
