version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nxvms-postgres
    environment:
      POSTGRES_USER: nxvms
      POSTGRES_PASSWORD: nxvms_dev_password
      POSTGRES_DB: nxvms_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nxvms']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nxvms_network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxvms-server
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: nxvms
      DB_PASSWORD: nxvms_dev_password
      DB_NAME: nxvms_db
      JWT_SECRET: dev-secret-key-change-in-production
      STORAGE_PATH: /mnt/nxvms/storage
      FFMPEG_PATH: ffmpeg
      CORS_ORIGIN: 'http://localhost:5173'
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./storage:/mnt/nxvms/storage
      - ./src:/app/src
    networks:
      - nxvms_network

  adminer:
    image: adminer
    container_name: nxvms-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    networks:
      - nxvms_network

volumes:
  postgres_data:
    driver: local

networks:
  nxvms_network:
    driver: bridge
